<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Scorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        header {
            background-color: #4A90E2;
            color: white;
            padding: 30px 0;
            text-align: center;
            font-family: 'Playfair Display', serif;
        }
        header h1 {
            margin: 0;
            font-size: 3.5em;
            letter-spacing: 1px;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            padding: 50px;
            justify-content: center;
            gap: 40px;
        }
        form, .result {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 600px;
            min-width: 300px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: auto; /* Ensures auto height based on content */
        }
        textarea, pre {
            flex-grow: 1; /* Ensures the textarea and pre block grow proportionally */
            width: 100%; /* Ensures the width remains consistent */
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
            resize: vertical;
            font-family: 'Poppins', sans-serif;
            white-space: pre-wrap; /* Ensure pre wraps correctly */
            word-wrap: break-word;
        }
        input[type="submit"] {
            background-color: #4A90E2;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        input[type="submit"]:hover {
            background-color: #357ABD;
        }
        .result h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }
        .result pre {
            background-color: #f5f7fa;
            max-height: 300px;
            overflow-y: auto;
            text-align: justify; /* Justifies text inside the pre block */
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            font-family: 'Poppins', sans-serif;
        }
        @media (max-width: 768px) {
            form, .result {
                width: 100%;
            }
            main {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Essay Scorer</h1>
</header>

<main>
    <form method="POST">
        <!-- <label for="prompt">Prompt:</label>
        <textarea id="prompt" name="prompt" rows="4" required>{{ prompt }}</textarea> -->

        <label for="essay">Essay:</label>
        <textarea id="essay" name="essay" rows="10" required>{{ essay }}</textarea>

        <input type="submit" value="Submit">
    </form>

    {% if score %}
    <div class="result">
        <h2>Score:</h2>
        <pre>{{ score }}</pre>
    </div>
    {% endif %}
</main>

</body>
</html>
